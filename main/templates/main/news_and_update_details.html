{% extends 'layout/nav.html' %}

{% load static %}

{% block content %}



<main class=" mt-12 pt-8 pb-16 lg:pt-16 lg:pb-24 bg-white antialiased">
    <div class="flex justify-between px-4 mx-auto max-w-screen-xl ">
        <article class="mx-auto w-full max-w-2xl format format-sm sm:format-base lg:format-lg format-blue dark:format-invert">
            <header class="mb-4 lg:mb-6 not-format">
                <address class="flex items-center mb-6 not-italic">
                    <div class="inline-flex items-center mr-3 text-sm text-gray-900">
                        {% comment %} <img class="mr-4 w-16 h-16 rounded-full" src="https://flowbite.com/docs/images/people/profile-picture-2.jpg" alt="Jese Leos"> {% endcomment %}
                        <div>
                            
                        </div>
                    </div>
                </address>
                <h1 class="mb-4 text-3xl font-extrabold leading-tight text-gray-900 lg:mb-6 lg:text-4xl">{{ blog.title }}</h1>
            </header>

            <figure><img src="{{ news_and_update.image.url }}" alt="">
                <figcaption>{{ news_and_update.image_caption }}</figcaption>
            </figure><br>
            {% comment %} <h2>Getting started with Flowbite</h2> {% endcomment %}
            <p>
                {{ news_and_update.paragraph | safe }}
            </p>            
        </article>
    </div>
  </main>

  





{% endblock %}
